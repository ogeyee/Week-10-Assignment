!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Widget</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="chat-container">
            <div class="msg header">
                <div class="header-content">
                    <img class="caret-left" src="caret-left.svg" alt="caret-left">
                    <div class="flex">
                        <img src="hannah.svg" alt="hannah-icon">
                        <div class="dot"></div>
                        <div class="header-text">
                            <h1>Hannah</h1>
                            <time>Active 1h ago</time>
                        </div>
                    </div>
                </div>
            </div>
            <div id="chat-box"></div>
            <form action="">
                <div class="form-container">
                    <input type="text" placeholder="Type a reply...">
                    <div class="icon-container">
                        <img src="gif-icon.svg" alt="gif-icon">
                        <img src="emoji-icon.svg" alt="emoji-icon">
                        <img src="attach-icon.svg" alt="attach-icon">
                    </div>
                </div>
            </form>
    </main>
     <button type="button" class="caret-up"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000000" viewBox="0 0 256 256">
        <path
            d="M213.66,165.66a8,8,0,0,1-11.32,0L128,91.31,53.66,165.66a8,8,0,0,1-11.32-11.32l80-80a8,8,0,0,1,11.32,0l80,80A8,8,0,0,1,213.66,165.66Z">
        </path>
        </svg></button>
    <script src="script.js"></script>
</body>

</html>
